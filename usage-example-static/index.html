<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="keen-ui.min.js"></script>
  <link rel="stylesheet" href="keen-ui.min.css" type="text/css" />
</head>
<body>
  <div id="app">
    <div>
      {{ message }}

      <ui-button>This is a button</ui-button>
    </div>
  </div>
  <script>
    const { createApp } = Vue
    const app = createApp({
      data() {
        return {
          message: "Hello world!",
        };
      },
    });
    // Works as a plugin
    app.use(KeenUI);

    // Also we can use separate components
    app.component('ui-button', KeenUI.UiButton);
    app.mount("#app");
  </script>
</body>
</html>
